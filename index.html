<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <style>
      :root {
        font-family: 'Courier New', monospace;
        line-height: 1.5;
        font-weight: 400;
        --neon-blue: #00ffcc;
        --neon-pink: #ff00ff;
        --neon-green: #00ff00;
        --dark-bg: #0a0a0a;
        --dark-element: #1a1a1a;
      }

      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #fff;
      }

      h1 {
        font-size: 3.2em;
        line-height: 1.1;
      }

      .container {
        max-width: 800px;
        width: 100%;
        padding: 2rem;
        background: rgba(26, 26, 26, 0.8);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 204, 0.1);
      }

      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        border: 1px solid transparent;
        font-weight: 500;
        font-size: 1rem;
        background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
        color: white;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-shadow: 0 0 10px var(--neon-blue);
      }

      .btn:hover {
        box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .input {
        padding: 0.5rem;
        border-radius: 0.25rem;
        border: 1px solid var(--neon-blue);
        font-size: 1rem;
        background: rgba(26, 26, 26, 0.8);
        color: #fff;
        transition: all 0.2s ease-in-out;
      }

      .input:focus {
        outline: none;
        box-shadow: 0 0 10px var(--neon-blue);
      }

      .task {
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--neon-blue);
        margin-bottom: 1rem;
        background: rgba(26, 26, 26, 0.8);
        transition: all 0.2s ease-in-out;
      }

      .task.completed {
        background: linear-gradient(45deg, rgba(0, 255, 204, 0.1), rgba(0, 255, 204, 0.2));
        text-decoration: line-through;
      }

      .error {
        background-color: #fee2e2;
        color: #991b1b;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
